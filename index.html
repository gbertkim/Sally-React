<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sally's Resume React</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="Sally's resume for future employers and educators">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="application-root"></div>
    <script
        src="https://unpkg.com/react@16/umd/react.development.js">
    </script>
    <script
        src="https://unpkg.com/react-dom@16/umd/react-dom.development.js">
    </script>
    <script
        src="https://unpkg.com/babel-standalone@6/babel.min.js"
        crossorigin>
    </script>
<script type="text/babel">
  function App(props) {
    return (
      <div>
        <header>
          <h1>Sally Student's Resume</h1>
          <h2>2018</h2>
        </header>
        <main>
          <section>
            <header><h3 className="sectionTitle">Education</h3></header>
              <ul>
                <li>{props.school1}</li>
                <li>{props.school2}</li>
              </ul>
          </section>
          <section>
            <header><h3 className="sectionTitle">Employment</h3></header>
              <ul>
                <li><h4>{props.job1.name}</h4></li>
                  <h4>{props.job1.title}</h4>
                  <p>Job Description: {props.job1.description}</p>
                <li><h4>{props.job2.name}</h4></li>
                    <h4>{props.job2.title}</h4>
                    <p>Job Description: {props.job2.description}</p>
              </ul>
          </section>
          <section>
            <header className="sectionTitle"><h3>Interests</h3></header>
              <ol>
                <li>{props.interest[0]}</li>
                <li>{props.interest[1]}</li>
                <li>{props.interest[2]}</li>
              </ol>
          </section>
          <section>
            <header className="sectionTitle"><h3>Contact information</h3></header>
            <address>
              <ul>
                <li>Name: {props.name}</li>
                <li>Email: {props.contact.email}</li>
                <li>Phone: {props.contact.phone}</li>
                <br />
                {props.contact.image}
              </ul>
            </address>
          </section>
        </main>
      </div>
    );
  }

  // Nested elements inside the App.

  ReactDOM.render(
    <App 
      name='Sally Student'
      school1='Troy High School: 2002-2006'
      school2='University of California, Irvine: 2006-2011'
      job1={{name: 'Solo Semore: January 2014 - January 2018',title: 'Manager', description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat' }}
      job2={{name: 'Opera California Youth Choir: January 2012 - August 2014',title: 'Music Teacher', description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat' }}
      interest={['Jazz Music', 'Computer Programming', 'Cooking']}
      contact={{email: <a href="mailto:sillysally@gmail.com?subject=Request for more information">SillySally@gmail.com</a>, phone: '714-555-5555', image: <img src={`https://ia.media-imdb.com/images/M/MV5BMTY5NzE3NzU3MF5BMl5BanBnXkFtZTgwMjg0NTQ5MDE@._V1_UX214_CR0,0,214,317_AL_.jpg`} alt="Image of Sally Student from waist up"/>}}
    />,
    document.querySelector('#application-root')
  );
  </script>
  </body>
</html>
